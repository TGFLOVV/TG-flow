<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1050" cy="150" r="40" fill="rgba(255,255,255,0.12)"/>
  <circle cx="150" cy="480" r="35" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main Title -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)">
    TG Flow
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Каталог Telegram каналов
  </text>
  
  <!-- Description -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    Лучшие ТГ каналы и боты России
  </text>
  
  <!-- Keywords Tags -->
  <rect x="250" y="400" width="160" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="330" y="425" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">каталог тг</text>
  
  <rect x="430" y="400" width="180" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="520" y="425" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">telegram каналы</text>
  
  <rect x="630" y="400" width="140" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="700" y="425" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">тг каталог</text>
  
  <!-- Domain -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    tgflovv.ru
  </text>
  
  <!-- Telegram Icon -->
  <circle cx="120" cy="315" r="45" fill="rgba(255,255,255,0.2)"/>
  <path d="M105 300 L135 315 L105 330 Z" fill="white"/>
  <circle cx="125" cy="315" r="3" fill="white"/>
</svg>